<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student-Student Management System</title>
    <link rel="stylesheet" href="addStudent.css"> <!-- Ensure this file exists and contains relevant styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="Images/Header Left.JPG" class="left-image" alt="Left Image">
        <img src="Images/Header right.JPG" class="right-image" alt="Right Image">
    </header>

    <div class="container">
        <nav>
            <p class="nav-title"><i class="fas fa-bars menu-icon">SMS</i></p>
            <input type="text" placeholder="Search...">
            <button id="homeBtn"><i class="fas fa-home"></i> Site Home</button>
            <button id="addStudentBtn"><i class="fas fa-user-plus"></i> Add Student</button>
            <button id="removeStudentBtn"><i class="fas fa-user-minus"></i> Remove Student</button>
            <button id="listStudentBtn"><i class="fas fa-list"></i> List Students</button>
            <button id="coursesBtn"><i class="fas fa-wallet"></i> Courses</button><br><br><br><br><br>
            <div class="logout">
                <button id="logoutBtn"><i class="fas fa-sign-in-alt"></i> Logout</button>
            </div>
        </nav>
        <div class="right-layer">
            <div class="box">Add Student</div>
            <form id="student-form" action="submit.php" method="POST"> <!-- Change action attribute to the appropriate endpoint -->
                <div class="name-inputs">
                    <div class="input-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>

                <div class="name-inputs">
                    <div class="input-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="input-group">
                        <label for="nic-number">NIC Number:</label>
                        <input type="text" id="nic-number" name="nic-number" placeholder="Enter NIC number" required>
                    </div>
                </div>

                <div class="name-inputs">
                    <div class="input-group">
                        <label for="degree-program">Degree Program:</label>
                        <select id="degree-program" name="degree-program" required>
                            <option value="" disabled selected>Select a course</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Computer Science">Computer Science</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="academic-year">Academic Year & Semester:</label>
                        <select id="academic-year" name="academic-year" required>
                            <option value="" disabled selected>Select academic year & semester </option>
                            <option value="1st Year - 1st Semester">1st Year - 1st Semester</option>
                            <option value="1st Year - 2nd Semester">1st Year - 2nd Semester</option>
                            <option value="2nd Year - 1st Semester">2nd Year - 1st Semester</option>
                            <option value="2nd Year - 2nd Semester">2nd Year - 2nd Semester</option>
                            <option value="3rd Year - 1st Semester">3rd Year - 1st Semester</option>
                            <option value="3rd Year - 2nd Semester">3rd Year - 2nd Semester</option>
                            <option value="4th Year - 1st Semester">4th Year - 1st Semester</option>
                            <option value="4th Year - 2nd Semester">4th Year - 2nd Semester</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="choose-course">Choose Course:</label>
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Courses
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="checkbox-item">
                                <input type="checkbox" id="checkbox1" name="course" value="Software Engineering">
                                <label for="checkbox1">Software Engineering</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="checkbox2" name="course" value="Computer Science">
                                <label for="checkbox2">Computer Science</label>
                            </div>
                            <!-- Add more checkboxes as needed -->
                        </div>
                    </div>
                </div>


                <button type="submit" onclick="showAlert()">Done</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Copyrights Â© 2024 General Sir John Kotelawala Defence University. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownToggle = document.querySelector('.dropdown-toggle');
            var dropdownMenu = document.querySelector('.dropdown-menu');

            dropdownToggle.addEventListener('click', function () {
                dropdownMenu.classList.toggle('show');
            });

            document.addEventListener('click', function (event) {
                var isClickInside = dropdownToggle.contains(event.target) || dropdownMenu.contains(event.target);
                if (!isClickInside) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });

        function showAlert() {
            var alertElement = document.createElement("div");
            alertElement.style.position = "fixed";
            alertElement.style.top = "50%";
            alertElement.style.left = "50%";
            alertElement.style.transform = "translate(-50%, -50%)";
            alertElement.style.backgroundColor = "#141353";
            alertElement.style.padding = "20px";
            alertElement.style.border = "1px solid black";
            alertElement.style.width = "350px";
            alertElement.style.height = "150px";
            alertElement.style.borderRadius = "15px";

            var circleElement = document.createElement("div");
            circleElement.style.width = "70px";
            circleElement.style.height = "70px";
            circleElement.style.backgroundColor = "#32F546";
            circleElement.style.borderRadius = "50%";
            circleElement.style.position = "relative";
            circleElement.style.margin = "auto";

            var checkIcon = document.createElement("i");
            checkIcon.className = "fas fa-check";
            checkIcon.style.color = "black";
            checkIcon.style.fontSize = "40px";
            checkIcon.style.position = "absolute";
            checkIcon.style.top = "50%";
            checkIcon.style.left = "50%";
            checkIcon.style.transform = "translate(-50%, -50%)";

            circleElement.appendChild(checkIcon);
            alertElement.appendChild(circleElement);

            var paragraphElement = document.createElement("p");
            paragraphElement.innerHTML = "Student added to the system<br>successfully.";
            paragraphElement.style.textAlign = "center";
            paragraphElement.style.color = "white";
            paragraphElement.style.fontFamily = "Inter";

            alertElement.appendChild(paragraphElement);

            document.body.appendChild(alertElement);

            setTimeout(function() {
                document.body.removeChild(alertElement);
            },3000);
        }
        </script>
            <script>
                document.getElementById("homeBtn").addEventListener("click", function() {
                    window.location.href = "home.html";
                });

                document.getElementById("addStudentBtn").addEventListener("click", function() {
                    window.location.href = "addStudent.html";
                });

                document.getElementById("removeStudentBtn").addEventListener("click", function() {
                    window.location.href = "removeStudent.html";
                });

                document.getElementById("listStudentBtn").addEventListener("click", function() {
                    window.location.href = "listStudents.html";
                });

                document.getElementById("coursesBtn").addEventListener("click", function() {
                    window.location.href = "courses.html";
                });

                document.getElementById("logoutBtn").addEventListener("click", function() {
                    window.location.href = "index.html";
                });
            </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Student Management System</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="Images/Header Left.JPG" class="left-image" alt="Left Image">
        <img src="Images/Header right.JPG" class="right-image" alt="Right Image">
    </header>

    <nav>
        <div class="container">
            <p>SMS</p>
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-home"></i> Site Home</button>
            <button><i class="fas fa-user-plus"></i> Add Student</button>
            <button><i class="fas fa-user-minus"></i> Remove Student</button>
            <button><i class="fas fa-list"></i> List Students</button>
            <button><i class="fas fa-wallet"></i> Courses</button>
            <div class="logout">
                <button><i class="fas fa-sign-in-alt"></i> Logout</button>
            </div>
            
        </div>
    </nav>

    <footer>
        <p>Copyrights Â© 2024 General Sir John Kotelawala defence University. All rights reserved.</p>
    </footer>
</body>
</html>

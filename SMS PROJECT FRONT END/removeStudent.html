<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Student-Student Management System</title>
    <link rel="stylesheet" href="removeStudent.css"> <!-- Ensure this file exists and contains relevant styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="Images/Header Left.JPG" class="left-image" alt="Left Image">
        <img src="Images/Header right.JPG" class="right-image" alt="Right Image">
    </header>

    <div class="container">
        <nav>
            <p class="nav-title"><i class="fas fa-bars menu-icon">SMS</i></p>
            <input type="text" placeholder="Search..." id="searchInput">
            <button><i class="fas fa-home"></i> Site Home</button>
            <button><i class="fas fa-user-plus"></i> Add Student</button>
            <button><i class="fas fa-user-minus"></i> Remove Student</button>
            <button><i class="fas fa-list"></i> List Students</button>
            <button><i class="fas fa-wallet"></i> Courses</button><br><br><br><br><br>
            <div class="logout">
                <button><i class="fas fa-sign-in-alt"></i> Logout</button>
            </div>
        </nav>
        <div class="right-layer">
            <div class="box">Remove Student</div>
            <div class="search-bar">
                <input type="text" placeholder="Enter Student Registration number..." id="searchInput">
                <i class="fas fa-search search-icon" id="searchButton"></i>
            </div>
            <form id="student-form" action="submit.php" method="POST"> <!-- Change action attribute to the appropriate endpoint -->
                <div class="name-inputs">
                    <div class="input-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>

                <div class="name-inputs">
                    <div class="input-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="input-group">
                        <label for="nic-number">NIC Number:</label>
                        <input type="text" id="nic-number" name="nic-number" placeholder="Enter NIC number" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="degree-program">Degree Program:</label>
                    <input type="text" id="degree-program" name="degree-program" placeholder="Enter degree program" required>
                </div>

                <div class="confirmation-message" style="display: none;">
                    <span style="color: red; font-size: 10px;">Are you sure you want to delete this record?<br>Please press the "Yes" button.</span>
                </div>
                <br><br>
                <button type="submit" onclick="showAlert()" style="width: fit-content;">Yes</button>
                
            </form>
        </div>
    </div>

    <footer>
        <p>Copyrights Â© 2024 General Sir John Kotelawala Defence University. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchButton').on('click', function() {
                var searchQuery = $('#searchInput').val();
                // Simulate student data retrieval based on search query
                var studentInfo = {
                    "first_name": "Pasindu",
                    "last_name": "Subasinghe",
                    "address": "No.177,Plilaminawatta,Dodangode",
                    "birthday": "2000-05-14",
                    "nic_number": "200013501023",
                    "degree_program": "Software Engineering"
                };
                // Fill form fields with retrieved student information
                $('#first-name').val(studentInfo.first_name);
                $('#last-name').val(studentInfo.last_name);
                $('#address').val(studentInfo.address);
                $('#birthday').val(studentInfo.birthday);
                $('#nic-number').val(studentInfo.nic_number);
                $('#degree-program').val(studentInfo.degree_program);
                // Show confirmation message
                $('.confirmation-message').show();
            });
        });
    </script>
    <script>
    function showAlert() {
        var alertElement = document.createElement("div");
        alertElement.style.position = "fixed";
        alertElement.style.top = "50%";
        alertElement.style.left = "50%";
        alertElement.style.transform = "translate(-50%, -50%)";
        alertElement.style.backgroundColor = "#141353";
        alertElement.style.padding = "20px";
        alertElement.style.border = "1px solid black";
        alertElement.style.width = "350px";
        alertElement.style.height = "150px";
        alertElement.style.borderRadius = "15px";

        var circleElement = document.createElement("div");
        circleElement.style.width = "70px";
        circleElement.style.height = "70px";
        circleElement.style.backgroundColor = "#32F546";
        circleElement.style.borderRadius = "50%";
        circleElement.style.position = "relative";
        circleElement.style.margin = "auto";

        var checkIcon = document.createElement("i");
        checkIcon.className = "fas fa-check";
        checkIcon.style.color = "black";
        checkIcon.style.fontSize = "40px";
        checkIcon.style.position = "absolute";
        checkIcon.style.top = "50%";
        checkIcon.style.left = "50%";
        checkIcon.style.transform = "translate(-50%, -50%)";

        circleElement.appendChild(checkIcon);
        alertElement.appendChild(circleElement);

        var paragraphElement = document.createElement("p");
        paragraphElement.innerHTML = "Student deleted from the system<br>successfully.";
        paragraphElement.style.textAlign = "center";
        paragraphElement.style.color = "white";
        paragraphElement.style.fontFamily = "Inter";

        alertElement.appendChild(paragraphElement);

        document.body.appendChild(alertElement);

        setTimeout(function() {
            document.body.removeChild(alertElement);
        }, 3000);

        // Prevent form submission
        return false;
    }
</script>

      
</body>
</html>
